# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - func-rugbybot-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'func-rugbybot-dev'
  PYTHON_VERSION: '3.12'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Install test dependencies
        run: |
          source venv/bin/activate
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          source venv/bin/activate
          set +e
          pytest \
            --cov-config=.coveragerc \
            --cov=function_app \
            --cov=functions \
            --cov-report=term-missing \
            --cov-fail-under=80
          status=$?
          set -e
          if [ "$status" -eq 5 ]; then
            echo "Pytest did not collect any tests (exit code 5)."
            echo "Skipping test failure so the pipeline can still run until tests are added."
            exit 0
          fi
          exit "$status"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure Functions Core Tools
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Publish Azure Function App
        run: |
          func azure functionapp publish ${{ env.AZURE_FUNCTIONAPP_NAME }} --python